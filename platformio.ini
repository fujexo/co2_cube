[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.20
	fastled/FastLED@^3.5.0
lib_compat_mode = off
